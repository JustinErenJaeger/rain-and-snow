<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
			}
			.container {
				width: 100%;
				height: 100vh;
				background: rgb(16, 16, 94);
				position: relative;
				overflow: hidden;
			}

			/* snow */

			/* .container .snowFlake {
				top: 0;
				left: -10rem;
				position: absolute;
				border-radius: 50%;
				width: 0.4rem;
				height: 0.4rem;
				background: white;
				animation: snowing infinite linear 3s;
			} */

			/* rain */

			.girl {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
			}

			#output {
				font-size: 5rem;
				width: 70%;
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				position: absolute;
				left: 50%;
				top: 40%;
				transform: translate(-50%, -50%);

				z-index: 2000;
			}

			.laughing-emoji {
				width: 7rem;
				height: 7rem;
			}

			.drop {
				width: 0.4rem;
				height: 0.8rem;
			}

			.flake {
				width: 1rem;
				height: 1rem;
			}

			.rainBtn,
			.snowBtn {
				position: absolute;
				top: 70%;
				width: 6rem;
				height: 3rem;
				border-radius: 0.2rem;
				z-index: 1000;
			}

			.rainBtn {
				left: 50%;
				background: rgb(40, 40, 255);
				color: white;
				transform: translateX(10%);
			}

			.rainBtn:hover {
				background: rgb(73, 182, 255);
			}

			.snowBtn {
				right: 50%;
				background: rgb(255, 255, 255);
				color: rgb(0, 0, 0);
				transform: translateX(-10%);
			}

			.snowBtn:hover {
				background: rgb(196, 196, 196);
			}

			span {
				font-family: Arial, Helvetica, sans-serif;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			.container .rainDrop {
				top: -2rem;
				position: absolute;
				width: 1rem;
				height: 1rem;
				transform: rotateZ(-10deg);
				animation: raining infinite linear 3s;
			}

			@keyframes raining {
				0% {
					/* top: 0; */
					margin-left: -5rem;
					margin-top: 0;
				}

				100% {
					/* top: 100%; */
					margin-left: 10rem;
					margin-top: 100%;
				}
			}

			.container .snowFlake {
				top: -2rem;
				position: absolute;
				width: 0.02rem;
				height: 0.5rem;
				transform: rotateZ(-10deg);
				animation: snowing infinite ease-in-out 3s;
			}

			@keyframes snowing {
				0% {
					/* top: 0; */
					margin-left: -2rem;
					margin-top: 0;
				}

				10% {
					margin-left: 0rem;
				}

				20% {
					margin-left: 10rem;
				}

				30% {
					margin-left: 0rem;
				}

				40% {
					margin-left: -1rem;
				}

				50% {
					margin-left: 0rem;
				}

				60% {
					margin-left: 4rem;
				}

				70% {
					margin-left: 0rem;
				}

				80% {
					margin-left: -3rem;
				}

				90% {
					margin-left: 0rem;
				}

				100% {
					margin-left: 4rem;
					margin-top: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 id="output">CLICK ONE OF THE BUTTONS BELOW</h1>
			<img class="girl" src="./img/140510.jpg" alt="" />
			<div class="rainBtn" onclick="rainToggle()">
				<span>RAIN</span>
			</div>
			<div class="snowBtn" onclick="snowToggle()">
				<span>SNOW</span>
			</div>
		</div>
	</body>
	<script>
		let container = document.querySelector('.container');
		let rainBtn = document.querySelector('.rainBtn');
		let snowBtn = document.querySelector('.snowBtn');
		let rain = './img/drop.png';
		let snow = './img/snow.png';

		let condition = null;
		let color = null;

		for (let x = 0; x < 500; x++) {
			let element = document.createElement('div');
			let img = document.createElement('img');
			container.append(element);
			element.append(img);
			element.id = 'divs';
			img.id = 'imgs';
		}

		// GETS ALL THE IMAGE TAGS
		let divs = document.querySelectorAll('#divs');
		let imgs = document.querySelectorAll('#imgs');

		function setProperties(path, elementClass, imgClass) {
			// LOOPS THROUGH ALL THE IMAGE TAGS
			for (let x = 0; x < divs.length; x++) {
				const allDivs = divs[x];
				const allImgs = imgs[x];

				if (elementClass === 'rainDrop') {
					allImgs.src = path;
					allImgs.className = imgClass;
					allDivs.className = elementClass;

					let number = Math.random(5) * 10;

					if (number < 0.8) {
						number = 0.8;
					} else if (number > 1.2) {
						number = 1.2;
					}

					allDivs.style.animationDuration = `${number}s`;
					allDivs.style.left = `${Math.random(0) * 100}%`;
					allDivs.style.animationDelay = `${Math.random(5) * 10}s`;
				} else if (elementClass === 'snowFlake') {
					allImgs.src = path;
					allImgs.classList.remove('rainDrop');
					allImgs.className = imgClass;

					allDivs.classList.remove('rainDrop');
					allDivs.className = elementClass;

					let number = Math.random(5) * 10;
					if (number < 10) {
						number = 10;
					} else if (number > 4) {
						number = 4;
					}

					allDivs.style.animationDuration = `${number}s`;
					allDivs.style.left = `${Math.random(0) * 100}%`;
					setInterval(() => {
						divs[Math.round(Math.random(0) * 200)].style.right = `${
							Math.random(0) * 100
						}%`;
					}, 500);

					allDivs.style.animationDelay = `${Math.random(5) * 10}s`;
				}
			}
		}

		let clicked = null;

		function rainToggle() {
			let output = document.getElementById('output');
			output.innerHTML = `RAINING...`;
			if (condition === null || 'snow') {
				if (clicked === 'rain')
					output.innerHTML = `ITS ALREADY RAINING BRUV!<img src="./img/laughing-emoji.png" class="laughing-emoji"/>`;
				output.style.fontSize = '7rem';

				condition = 'rain';
				color = 'rgb(255, 255, 255)';
				rainBtn.style.border = `0.2rem solid ${color}`;
				snowBtn.style.border = `0`;

				setCondition(condition);
				setProperties();
			}

			clicked = 'rain';
		}

		function snowToggle() {
			let output = document.getElementById('output');
			output.innerHTML = `SNOWING...`;
			if (condition === null || 'rain') {
				if (clicked === 'snow')
					output.innerHTML = `ITS ALREADY SNOWING BRUV!<img src="./img/laughing-emoji.png" class="laughing-emoji"/>`;
				output.style.fontSize = '7rem';
				condition = 'snow';
				color = 'rgb(40, 40, 255)';
				snowBtn.style.border = `0.2rem solid ${color}`;
				rainBtn.style.border = `0`;

				setCondition(condition);
				setProperties();
			}

			clicked = 'snow';
		}

		function setCondition(weather) {
			let path = null;
			let elementClass = null;
			let imgClass = null;
			if (weather === 'rain' || null) {
				path = rain;
				elementClass = 'rainDrop';
				imgClass = 'drop';
			} else if (weather === 'snow' || null) {
				path = snow;
				elementClass = 'snowFlake';
				imgClass = 'flake';
			}
			setProperties(path, elementClass, imgClass);
		}
	</script>
</html>
